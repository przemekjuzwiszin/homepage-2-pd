<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz kontaktowy</title>
    <link href="form_style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Strona główna</a>
        </li>
      </ul>
    </nav>
    <main>
      <header>Formularz kontaktowy</header>
      <form>
        <p>
          <label>Imię</label><br />
          <input />
        </p>
        <p>
          <label>Nazwisko</label><br />
          <input />
        </p>
        <p>
          <label>Wyślij zdjęcie, którym chcesz się pochwalić</label><br />
          <input type="file" />
        </p>
        <fieldset>
          <legend>
            Twoja ocena, tego formularza jest dla mnie bardzo ważna 🧐
          </legend>
          <p>
            <input type="radio" />
            <label>1 😱</label>
          </p>
          <p>
            <input type="radio" />
            <label>2 😲</label>
          </p>
          <p>
            <input type="radio" />
            <label>3 🤔</label>
          </p>
          <p>
            <input type="radio" />
            <label>4 😉</label>
          </p>
          <p>
            <input type="radio" />
            <label>5 😁</label>
          </p>
        </fieldset>
        <p>
          <label>Wiek</label><br />
          <input />
        </p>
        <p>
          <label>Numer telefonu</label><br />
          <input />
        </p>
        <p>
          <label>Proszę, pochwal się jak mnie znalazłeś?</label><br />
          <select>
            <option>Serwisy hostujące</option>
            <option>Grupy WTF</option>
            <option>Znajomi/me i przyjaciele/ciółki</option>
          </select>
        </p>
        <p>
          <label
            >Napisz mi swoje ulubione słowo lub takie słowo, które bardzo lubisz
            wymawiać.</label
          ><br />
          <input type="password" />
        </p>
        <p>
          <label>
            Powiedź ulubione słowo na głos. Fajne uczucie, prawda 💋?
            <br />Podziel się ze mną swoim szczęściem.</label
          ><br />
          <input type="range" min="0" max="100" step="10" value="0" />
        </p>
        <p>
          <label>Email</label><br />
          <input />
        </p>
        <p>
          <label>Temat</label><br />
          <input />
        </p>
        <p>
          <label></label>
          <textarea placeholder="Please enter your message"></textarea>
        </p>
        <p>
          <input required type="checkbox" />
          <label>Nie jestem robotem.</label>
        </p>
        <p>
          <input required type="checkbox" />
          <label
            >Wyrażam zgodę na przetwarzanie moich danych osobowych, zgodnie z
            treścią ustawy z dn. 29 sierpnia 1997 r. o ochronie danych osobowych
            (Dz. U. 2002 r. Nr 101 poz. 926, z późn. zm.)</label
          >
        </p>
      </form>
    </main>
  </body>
</html>
